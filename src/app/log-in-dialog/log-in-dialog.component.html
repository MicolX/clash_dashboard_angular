<div mat-dialog-content>
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="IP" [(ngModel)]="data.ip" name="ip">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Port" [(ngModel)]="data.port" name="port">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="data.username" name="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="data.password" name="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (onclick)="onClick()">Log in</button>
        </mat-card-actions>
    </form>
</div>
