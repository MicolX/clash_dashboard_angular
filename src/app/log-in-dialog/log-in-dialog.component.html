<div mat-dialog-content>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form>
            <mat-form-field class="login-input-field">
                <mat-label>IP</mat-label>
                <input matInput placeholder="127.0.0.1" [(ngModel)]="data.ip" name="ip">
            </mat-form-field>
            <mat-form-field class="login-input-field">
                <mat-label>Port</mat-label>
                <input matInput placeholder="7890" [(ngModel)]="data.port" name="port">
            </mat-form-field>
            <mat-form-field class="login-input-field">
                <mat-label>Password</mat-label>
                <input matInput placeholder="****" [(ngModel)]="data.password" name="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onClick()">Login</button>
    </mat-card-actions>
</div>
