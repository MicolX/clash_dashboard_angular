<div>
    <h1>Configurations</h1>
    
        <mat-label>Mode</mat-label>
        <mat-select [(ngModel)]="config.mode">
            <mat-option *ngFor="let mode of modes" [value]="mode">
                {{mode}}
            </mat-option>
        </mat-select>

        <mat-label>Port</mat-label>
        <input matNativeControl type="number" [(ngModel)]="config.port">

        <mat-label>Socks Port</mat-label>
        <input matNativeControl type="number" [(ngModel)]="config.socksPort">

        <mat-label>Redir Port</mat-label>
        <input matNativeControl type="number" [(ngModel)]="config.redirPort">

        <mat-label>TProxy Port</mat-label>
        <input matNativeControl type="number" [(ngModel)]="config.tproxyPort">

        <mat-label>Mixed Port</mat-label>
        <input matNativeControl type="number" [(ngModel)]="config.mixedPort">

        <mat-label>Allow LAN</mat-label>
        <mat-slide-toggle matNativeControl [(ngModel)]="config.allowLan"></mat-slide-toggle>

        <mat-label>Bind Address</mat-label>
        <input matNativeControl type="string" [(ngModel)]="config.bindAddress">

        <mat-label>Log Level</mat-label>
        <mat-select matNativeControl [(ngModel)]="config.logLevel">
            <mat-option *ngFor="let level of logLevel" [value]="level">
                {{level}}
            </mat-option>
        </mat-select>

        <mat-label>IPv6</mat-label>
        <mat-slide-toggle matNativeControl [(ngModel)]="config.ipv6"></mat-slide-toggle>
    
    <button mat-raised-button color="primary" type="submit">Submit</button>
</div>
